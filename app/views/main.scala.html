@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title - Breakpoint</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/prettify.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/prettify.min.js")" type="text/javascript"></script>
  </head>
  <body onload="prettyPrint()">
    <div id="header">
      <div class="navbar">
        <div class="constraint">
          <h1 class="name nomargin exo"><a href="/">Breakpoint.</a></h1>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="@routes.Application.product">Product</a></li>
          </ul>
        </div>
      </div>
      <div class="headercontent padbottom padtop">
        <div class="constraint">
          <h1 class="nomargin exo">@title</h1>
        </div>
      </div>
    </div>

    @content

    <div id="footer" class="constraint">
      <p class="left">
        <span title="@java.net.InetAddress.getLocalHost.getHostName">&copy; 2012</span>
        Ricky Elrod
      </p>
      <p class="right"><a href="https://github.com/breakpoint-eval/">Open Source</a></p>
    </div>
  </body>
</html>
