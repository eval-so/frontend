@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
    <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
    <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/font-awesome.min.css"))">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-responsive.min.css"))">
    <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/railscasts.css")">
    <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("highlight.min.js"))"></script>
  </head>
  <body onload="hljs.initHighlighting();">
    <div id="wrap">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">eval.gd</a>
            <div class="nav-collapse">
              <ul class="nav pull-right">
                <li><a href="/"><i class="icon-home"></i> Home</a></li>
                <li><a href="@routes.Application.tryEvalGD"><i class="icon-magic"></i> Try it</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container bp-content">
        @content
      </div>
    </div>
    <div id="footer" class="bp-footer">
      <div class="container">
        <p class="pull-left">
          &copy; 2013 Ricky Elrod
        </p>
        <p class="pull-right">
          An <a href="https://github.com/eval-gd/">open source</a> project.
        </p>
      </div>
    </div>
  </body>
</html>
