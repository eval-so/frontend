@(elements: helper.FieldElements)
<div class="@if(elements.hasErrors) { error } else { padbottom }">
  <label for="@elements.id">@elements.label</label>
  @elements.input
  @if(elements.hasErrors) {
    <div class="errors text-right">@elements.errors.mkString(", ")</div>
  }
  @if(elements.infos.isEmpty) {
    <div class="help text-right">@elements.infos.mkString(", ")</div>
  }
</div>
