@main("Try eval.so") {
<link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("chosen.css"))">
<script src="@routes.Assets.at("javascripts/jquery.autosize.js")"></script>
<script src="@routes.Assets.at("javascripts/tryEvalSO.min.js")"></script>
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("chosen.jquery.min.js"))"></script>

<div class="container bp-push-60">
  <div class="row">
    <div class="span6">
      <div class="pull-left">
        <select id="eval-language" class="chzn-select">
          @so.eval.Router.languages.keys.toList.toList.sortWith(_ < _).map { language =>
            <option value="@language" @if(language == "ruby") { selected="selected" }>
              @so.eval.Router.languageDisplayName.get(language).getOrElse(language.capitalize)
            </option>
          }
        </select>
      </div>
      <div class="pull-right">
        <button id="eval-submit" type="submit">Evaluate</button>
      </div>
      <textarea
         id="eval"
         class="stupidly-plain"
         tabindex="1"
         spellcheck="false"
         placeholder="Type code here, then press control-enter or click Evaluate above."></textarea>
    </div>
    <div class="span6">
      <pre id="result" class="stupidly-plain">JSON output will display here.</pre>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(function() {
    $('textarea').autosize();
    $('textarea')[0].focus();
  });
</script>
}
