@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
    <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
    <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/font-awesome.min.css"))">
    <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-responsive.min.css"))">
    <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.min.css")">
    <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("highlight.min.js"))"></script>
    <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("chosen.css"))">
    <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("chosen.jquery.min.js"))"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/main.min.js")"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-31038896-1']);
      _gaq.push(['_setDomainName', 'eval.so']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body onload="hljs.initHighlighting();">
    <div id="wrap">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner bp-navbar">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/"><strong>Eval</strong>.so</a>
            <div class="nav-collapse">
              <ul class="nav pull-right">
                <li><a href="/"><i class="icon-home"></i> Home</a></li>
                <li><a href="@routes.Application.apiDocs(1)"><i class="icon-book"></i> API Documentation</a></li>
                <li><a href="@routes.Application.tryEvalSO"><i class="icon-magic"></i> Try it</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="bp-padbottom">@content</div>
      <div id="push"></div>
    </div>
    <div id="footer" class="bp-footer">
      <div class="container">
        <p class="pull-left">
          &copy; 2013 Ricky Elrod
        </p>
        <p class="pull-right">
          An <a href="https://github.com/eval-so/">open source</a> project.
        </p>
      </div>
    </div>
  </body>
</html>
